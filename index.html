<!DOCTYPE html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css" />
        <title>Color Scheme Generator</title>
    </head>

    <body>
        <header>
            <form id="color-selection-form">
                <input type="color" value="#F55A5A" class="color-selector" id="color-selector" />
                <select name="selection-menu" class="selection-menu" id="selection-menu">
                    <option value="monochrome" selected="selected">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button class="select-btn" id="select-btn">Get Color Scheme</button>
            </form>
        </header>

        <main id="main">
             <div class="color-columns-section" id="color-columns-section"></div> 
             <div class="color-codes-section" id="color-codes-section"></div> 
        </main>

        <footer>
        </footer>

        <script src="./index.js" type="module"></script>
    </body>
</html>
